
<div class="dashboard">
  <div class="container">
    <app-card
      title="Visits Today"
      [subtitle]="todayDate"
      [value]="todayVisits"
      class="poops-times-container"
      icon="today">
    </app-card>
     <app-card
      title="Daily media"
      subtitle="Last 7 days"
      [value]="dailyVisits"
      class="poops-times-container"
      icon="timeline">
    </app-card>
  </div>
  <div class="container">
    <app-card
      title="Poops since last clean"
      [subtitle]="dateLastClean"
      [value]="poopsSinceLastClean"
      class="poops-times-container"
      [buttonAction]="newClean"
      icon="cleaning_services"
      iconSubtitle="New Clean">
    </app-card>
  </div>
  <div class="container">
    <app-time-chart
      class="chart-container"
      title="Visits by Hour"
      subtitle="Data collected on 16/11/2024"
      icon="bar_chart"
      [buttonAction]="onChartRefresh">
      <app-heatmap [data]="heatmapData"></app-heatmap>
    </app-time-chart>
  </div>
</div>
